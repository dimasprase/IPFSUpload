<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    <link rel="icon" type="image/png" href="./public/images/icons/favicon.ico"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./public/css/util.css">
    <link rel="stylesheet" type="text/css" href="./public/css/main.css">
    <link rel="stylesheet" type="text/css" href="./public/css/styles.css">
<!--===============================================================================================-->
    <script src="https://www.jquery-az.com/javascript/alert/dist/sweetalert-dev.js"></script>
    <link rel="stylesheet" href="https://www.jquery-az.com/javascript/alert/dist/sweetalert.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./public/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./public/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="./public/css/component.css"/>
</head>
<body style="background-color: #666666;">
    
    <div class="header">
        <img src="https://emurgo.io/img-logo-header.png" class="image">
    </div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

        <form class="login100-form validate-form" action="/" enctype="multipart/form-data" method="POST">
          
                    <span class="login100-form-title p-b-43">
                        Registration
                    </span>
                    
                    
                    <div class="row">
                        <span>
                          <input class="slide-up" id="name" name="name" type="text" placeholder="Name" /><label for="name">Name</label>
                        </span>
                      </div>

                      <div class="row">
                        <span>
                            <input class="slide-up" id="email" name="email" type="email" placeholder="Email" data-validate = "Valid email is required: ex@abc.xyz"/><label for="email">Email</label>
                          </span>
                      </div>

                      <div class="row">
                        <span>
                            <input class="slide-up" id="phonenumber" name="phonenumber" type="text" placeholder="Phone Number" /><label for="phonenumber">Phone Number</label>
                          </span>
                      </div>

                      <div class="row">
                        <span>
                            <input class="slide-up" id="institution" name="institution" type="text" placeholder="Institution" /><label for="institution">Institution</label>
                          </span>
                      </div>

                    <input style="display: none;" type="file" name="upload" id="file-1" class="inputfile inputfile-1"/>
                    <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>

                    </br>
                    </br>
          
                    <div class="container-login100-form-btn">
                        <button type="submit" name="Upload" value="Submit" class="login100-form-btn" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Please wait">
                            Submit
                        </button>
                    </div>

                </form>

                <div class="login100-more" style="background-image: url('https://emurgo.io/home-banner-optimized.gif');">
                </div>
            </div>
        </div>
    </div>
<!--===============================================================================================-->
    <script src="./public/js/custom-file-input.js"></script>
</body>
</html>
